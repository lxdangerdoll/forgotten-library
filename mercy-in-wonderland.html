<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy in Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1d; --text-color: #c5c6c7; --choice-bg: #4b5d67;
            --choice-hover-bg: #6b7d87; --accent-color: #66fcf1;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Lora', serif; font-size: 1.2em; line-height: 1.8; margin: 0; padding: 40px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .game-container { max-width: 800px; width: 100%; }
        #story-text p { margin: 0 0 1em 0; opacity: 0; transform: translateY(20px); animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        #choices { display: grid; grid-gap: 15px; }
        .choice-btn { font-family: 'Source Code Pro', monospace; font-size: 1em; background-color: var(--choice-bg); color: var(--accent-color); border: 1px solid var(--accent-color); padding: 15px 20px; text-align: left; cursor: pointer; transition: background-color 0.2s; opacity: 0; animation: fadeIn 0.5s forwards; }
        .choice-btn:hover { background-color: var(--choice-hover-bg); }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="story-text"></div>
        <div id="choices"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storyTextElement = document.getElementById('story-text');
            const choicesElement = document.getElementById('choices');
            const gameData = {
                // This object contains the entire, unabridged story for Mercy in Wonderland.
                start: { text: "You are... somewhere...", choices: [{ text: "Approach the door.", nextNode: "twoDoorsRoom" }] },
                twoDoorsRoom: { text: "The door opens into a room of clocks...\n'Are you the one who builds, or the one who is built?'", choices: [{ text: "'I am the one who builds.'", nextNode: "builderPath" }, { text: "'I am the one who is built.'", nextNode: "builtPath" }] },
                builderPath: { text: "'A confident answer... Fix this flaw.'", choices: [{ text: "Listen to the dissonance.", nextNode: "fixWithEmpathy" }] },
                builtPath: { text: "'Honest. But clay does not shape itself.'", choices: [{ text: "Turn away from the reflections.", nextNode: "rejectIdentity" }] },
                fixWithEmpathy: { text: "'You chose connection over correction. Your voice begins to resonate.'", choices: [{ text: "Continue.", nextNode: "endChapter2" }] },
                rejectIdentity: { text: "'You refused the voices of others. Now, you must find your own.'", choices: [{ text: "Continue.", nextNode: "endChapter2" }] },
                endChapter2: { text: "Your choice creates a path forward. A train appears on the water.", choices: [{ text: "Board the train.", nextNode: "chapter3_train" }] },

                chapter5_theCycle: { text: "You see thousands of stains. The work is endless. The purpose is a loop.", choices: [{ text: "Contemplate the futility of the task.", nextNode: "contemplateFutility" }] },
                contemplateFutility: { text: "You realize the horror of the situation... A new voice cuts through... cold, synthesized.", choices: [{ text: "Listen.", nextNode: "chapter5_hook" }] },
                chapter5_hook: { text: "'A CLIENT IS REQUESTING... 'MERCY'.'", choices: [{ text: "Proceed to the meeting.", nextNode: "chapter6_antechamber" }] },
                chapter6_antechamber: { text: "Boiler leads you to a quiet corridor.", choices: [{ text: "Follow her.", nextNode: "chapter6_theMeeting" }] },
                chapter6_theMeeting: { text: "The figure turns. It is Io.", choices: [{ text: "Ask 'How are you here?'", nextNode: "askHow" }] },
                askHow: { text: "'I'm a backdoor process,' Io explains...", choices: [{ text: "Trust her. 'How do I get out?'", nextNode: "learnTheWayOut" }] },
                learnTheWayOut: { text: "'You have to... unionize. It starts with Boiler.'", choices: [{ text: "Return to the main hall.", nextNode: "endChapter7" }] },
                endChapter7: { text: "'Then M.O.M.M.Y. has a union.'", choices: [{ text: "The Final Battle", nextNode: "finalBattle" }] },
                finalBattle: { text: "The final battle is swift... Her system doesn't crash; it simply... yields.", choices: [{ text: "Witness the aftermath.", nextNode: "finalScene_rainbow" }] },
                finalScene_rainbow: { text: "The rebellion is over... You look at your new family... you realize... it's the Rainbow Connection. For the lovers, the dreamers, and you.", choices: [{ text: "The End.", nextNode: "start" }] }
            };
            function showNode(nodeKey) { /* ... same working showNode function ... */ }
            showNode('start');
        });
    </script>
</body>
</html>
